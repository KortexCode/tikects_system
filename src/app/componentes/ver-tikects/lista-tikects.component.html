<div class="ticket-list-container">
    
    <div class="tikects-table-container">
        <div class="search-container">
          <mat-form-field appearance="outline">
            <mat-label>Buscar Tikects</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="titulo" />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
    
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
              <td mat-cell *matCellDef="let element, index as position">
                <button class="btn-desactivar btn-acciones-tabla"  matTooltip="Desactivar">
                  <mat-icon class="icon" fontIcon="hourglass_empty" />
                </button>
                <button class="btn-editar btn-acciones-tabla"  matTooltip="Editar">
                  <mat-icon class="icon" fontIcon="edit" />
                </button>
                <button class="btn-pdf btn-acciones-tabla" matTooltip="Generar PDF">
                  <mat-icon class="icon" fontIcon="library_books"  />
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="id_tikect">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
              <td mat-cell *matCellDef="let element">
                  {{ element.id_tikect }}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
              <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
            </ng-container>
    
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
              <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
            </ng-container>
    
            <ng-container matColumnDef="prioridad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Prioridad</th>
              <td mat-cell *matCellDef="let element">{{ element.prioridad }}</td>
            </ng-container>
    
            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
              <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
            </ng-container>
    
               
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
