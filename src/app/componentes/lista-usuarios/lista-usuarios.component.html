<div class="usuario-list-container">
    
    <div class="usuario-table-container">
        <div class="search-container">
          <mat-form-field appearance="outline">
            <mat-label>Buscar Tikects</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="titulo" />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
    
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
              <td mat-cell *matCellDef="let element, index as position">
                <button class="btn-desactivar btn-acciones-tabla"  matTooltip="Desactivar">
                  <mat-icon class="icon" fontIcon="hourglass_empty" />
                </button>
                <button class="btn-editar btn-acciones-tabla"  matTooltip="Editar">
                  <mat-icon class="icon" fontIcon="edit" />
                </button>
                <button class="btn-pdf btn-acciones-tabla" matTooltip="Generar PDF">
                  <mat-icon class="icon" fontIcon="library_books"  />
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="id_usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let element">
                  {{ element.id_usuario }}
              </td>
            </ng-container>
    
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
    
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
              <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
            </ng-container>
    
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
              <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
            </ng-container>
    
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
            </ng-container>
    
               
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
